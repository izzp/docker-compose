services:
  prometheus:
    image: prom/prometheus:v3.5.0
    container_name: prometheus
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped
    networks:
      - monitor_net
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[p]rometheus' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  prometheus_proxy:
    image: openresty/openresty:alpine
    container_name: prometheus_proxy
    restart: unless-stopped
    networks:
      - monitor_net
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./prometheus/nginx/conf.d/default.conf:/usr/local/openresty/nginx/conf/conf.d/default.conf:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[n]ginx' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  grafana:
    image: grafana/grafana:12.1
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - monitor_net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:3000/api/health >/dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitor_net:
    driver: bridge