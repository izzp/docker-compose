# 用于在 node 机上部署 node_exporter + nginx 反向代理（nginx 提供基本认证）
# 说明：node_exporter 的 9100 端口不会暴露到宿主机，只在 docker 网络内部可达。
# 注意：要采集宿主机指标需额外配置（见 README），默认此 compose 仅用于容器内指标采集。

services:
  node_exporter:
    image: prom/node-exporter:v1.9.1
    container_name: node_exporter
    restart: unless-stopped
    # 使用主机网络模式以采集宿主机指标
    network_mode: host
    # pid: host
    volumes:
      - /:/host:ro,rslave
    # 绑定到本机回环地址，避免直接对外暴露 9100
    command:
      - "--web.listen-address=127.0.0.1:9100"
      # - "--path.rootfs=/host"
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[n]ode_exporter' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  node_proxy:
    image: openresty/openresty:alpine
    container_name: node_exporter_proxy
    restart: unless-stopped
    # 使用主机网络模式，这样 nginx 可以访问主机回环上的 node_exporter
    network_mode: host
    volumes:
      - ./nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/usr/local/openresty/nginx/conf/conf.d/default.conf:ro
    depends_on:
      - node_exporter
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[n]ginx' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"